<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="countainer">
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-primary">Recent comments</h3>
          <table class="table">
            <thead>
              <tr>
                <th>User</th>
                <th>Comment</th>
              </tr>
            </thead>
            <tbody id="recent-comments">
              <!-- Recent comments -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div></div>
    <script src="http://code/jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      // Add a comment
      socket.on("comment.add", data => {
        const $row = $(`<tr>
            <td>
              ${data.user}
            </td>
            <td>
              ${data.comment}
            </td>
          </tr>`);
        $("#recent-comments").append($row);
      });
    </script>
  </body>
</html>
